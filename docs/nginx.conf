server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Redirect root to baseUrl path
    location = / {
        return 301 /mcp-adr-analysis-server/;
    }

    # Serve with baseUrl prefix (matching GitHub Pages)
    location /mcp-adr-analysis-server/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /mcp-adr-analysis-server/index.html;
        
        # Cache static assets within baseUrl
        location ~* ^/mcp-adr-analysis-server/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /usr/share/nginx/html/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}
