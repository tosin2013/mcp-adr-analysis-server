name: 'Copilot Setup Steps'

on: workflow_call

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: |
          if ! npm ci; then
            echo "‚ö†Ô∏è npm ci failed, falling back to npm install..."
            npm install
          fi

      - name: Rebuild tree-sitter native bindings
        run: |
          echo "üî® Rebuilding tree-sitter native bindings..."
          if ! npm rebuild tree-sitter; then
            echo "‚ö†Ô∏è Tree-sitter rebuild failed, but continuing (tools handle graceful fallback)"
          fi

      - name: Build project
        run: npm run build
