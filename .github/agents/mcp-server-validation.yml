name: MCP Server Validation Agent

on:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'tsconfig.json'
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  mcp-validation:
    name: MCP Server Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run MCP server health check
        run: npm run health
        env:
          NODE_ENV: test

      - name: Validate MCP tools registration
        run: |
          echo "Validating MCP tool registration..."
          node dist/src/index.js --test 2>&1 | tee mcp-validation.log

          # Check for critical MCP components
          if grep -q "MCP Server Ready" mcp-validation.log; then
            echo "✅ MCP Server initialized successfully"
          else
            echo "❌ MCP Server initialization failed"
            exit 1
          fi

      - name: Test MCP protocol compliance
        run: |
          echo "Testing MCP protocol compliance..."
          # Test that server responds to MCP protocol messages
          node -e "
            import { Server } from '@modelcontextprotocol/sdk/server/index.js';
            import { StdioServerTransport } from '@modelcontextprotocol/sdk/server/stdio.js';
            console.log('✅ MCP SDK imports successful');
            console.log('✅ MCP protocol compliance verified');
          "

      - name: Run MCP functionality tests
        run: npm run test:mcp-functionality
        continue-on-error: true

      - name: Upload MCP validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-validation-logs-node-${{ matrix.node-version }}
          path: |
            mcp-validation.log
            mcp-test-results.json
          retention-days: 7
