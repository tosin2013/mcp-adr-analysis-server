name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'minor'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'patch'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
      - 'dependencies'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'
      - 'major'
  - title: 'ğŸ—ï¸ Architecture'
    labels:
      - 'architecture'
      - 'adr'
  - title: 'ğŸ”— Smart Code Linking'
    labels:
      - 'smart-code-linking'
      - 'code-linking'
  - title: 'ğŸ›¡ï¸ Security'
    labels:
      - 'security'
      - 'vulnerability'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'maintenance'
      - 'documentation'
      - 'test'
      - 'tests'
      - 'refactor'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'breaking'
    title:
      - '/(?i)breaking/gi'
    body:
      - '/(?i)breaking change/gi'
  - label: 'feature'
    title:
      - '/(?i)feat/gi'
      - '/(?i)feature/gi'
    files:
      - 'src/tools/*'
      - 'src/utils/*'
  - label: 'bug'
    title:
      - '/(?i)fix/gi'
      - '/(?i)bug/gi'
  - label: 'test'
    title:
      - '/(?i)test/gi'
    files:
      - 'tests/**/*'
      - '**/*.test.ts'
      - '**/*.spec.ts'
  - label: 'documentation'
    title:
      - '/(?i)docs/gi'
      - '/(?i)documentation/gi'
    files:
      - 'docs/**/*'
      - 'README.md'
      - '*.md'
  - label: 'maintenance'
    title:
      - '/(?i)chore/gi'
      - '/(?i)maintenance/gi'
      - '/(?i)refactor/gi'
  - label: 'dependencies'
    title:
      - '/(?i)bump/gi'
      - '/(?i)update.*dependencies/gi'
    files:
      - 'package*.json'
      - 'yarn.lock'
  - label: 'smart-code-linking'
    title:
      - '/(?i)smart.*code.*linking/gi'
      - '/(?i)code.*linking/gi'
    files:
      - 'src/utils/file-system.ts'
      - 'src/utils/find-related-code.ts'
      - 'tests/**/*smart-code-linking*'
  - label: 'architecture'
    title:
      - '/(?i)adr/gi'
      - '/(?i)architecture/gi'
    files:
      - 'docs/adrs/**/*'
      - 'src/tools/*adr*'

